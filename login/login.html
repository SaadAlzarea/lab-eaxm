<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="container">
      <div class="register">
        <p class="titel">Login</p>
        <form class="form">
          <!-- username -->
          <div class="item">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="username" />
            <span class="span" id="username-span">Username</span>
          </div>
          <!-- password -->
          <div class="item">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" />
            <span class="span" id="password-span">Password</span>
          </div>
          <!-- btn -->
          <div class="item">
            <button class="register-btn" id="login-btn">Login</button>
          </div>
          <!-- have account -->
          <div class="item">
            <p> create new account ? <a href="">press here!</a></p>
          </div>
        </form>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
